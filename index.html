<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center my-4">
        <h1 class="mb-4">Pomodoro Timer</h1>
        <div class="card bg-light py-4" style="background-color: coral !important;">
            <div class="card-body">
                <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Pomodoro</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Short Break</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Long Break</button>
                    </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                        <h2 id="timer" class="display-1 mb-5">25:00</h2>
                        <button id ="start" type="button" class="btn btn-success px-4 me-2">Start</button> 
                        <button id ="stop" type="button" class="btn btn-danger px-4 me-2">Stop</button>
                        <button id ="reset" type="button" class="btn btn-secondary px-4">Reset</button>
                    </div>
                    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                        <h2 id="timerShort" class="display-1 mb-5">05:00</h2>
                        <button id ="startShort" type="button" class="btn btn-success px-4 me-2">Start</button> 
                        <button id ="stopShort" type="button" class="btn btn-danger px-4 me-2">Stop</button>
                        <button id ="resetShort" type="button" class="btn btn-secondary px-4">Reset</button>
                    </div>
                    <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                        <h2 id="timerLong" class="display-1 mb-5">15:00</h2>
                        <button id ="startLong" type="button" class="btn btn-success px-4 me-2">Start</button> 
                        <button id ="stopLong" type="button" class="btn btn-danger px-4 me-2">Stop</button>
                        <button id ="resetLong" type="button" class="btn btn-secondary px-4">Reset</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="index short.js"></script>
    <script src="index long.js"></script>
</body>
</html>
